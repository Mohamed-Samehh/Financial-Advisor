<div class="container mt-5">
  <h2 class="text-center">Register</h2>
  <div class="card">
    <div class="card-body">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="form.name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="form.email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="form.password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-custom btn-block mt-3">Register</button>
      </form>
    </div>
  </div>
</div>
